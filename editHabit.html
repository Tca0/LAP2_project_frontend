<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"  href="./img/favicon.ico"/>
    <link rel="icon" type="image/png" href="/favicon.png"/>
    <link rel="stylesheet" href="styles.css">
    <script defer src="./editHabit.js"></script>
    <title>trackIT | dashboard</title>
</head>
<body id="dashboard">
    <h1 onclick="window.location.href='./dashboard.html';">trackIT</h1>

    <div id="editHabit">
        <h1>Edit Habit</h1>
        <form id="editHabitForm">
            <input id="name" type="text" placeholder="Habit Name">
            <div id="difficulty">
                
                <input type="radio" name="difficulty" id="activate-easy" value="e">
                <label for="activate-easy">
                <div class="easy">
                    Easy
                </div>
                </label>

                <input type="radio" name="difficulty" id="activate-medium" value="m">
                <label for="activate-medium">
                <div class="medium">
                    Medium
                </div>
                </label>

                <input type="radio" name="difficulty" id="activate-hard" value="h">
                <label for="activate-hard">
                <div class="hard">
                    Hard
                </div>
                </label>

            </div>
            <div id="frequency">
                
                <input type="radio" name="frequency" id="activate-daily" value="d">
                <label for="activate-daily">
                <div class="daily">
                    Daily
                </div>
                </label>

                <input type="radio" name="frequency" id="activate-weekly" value="w">
                <label for="activate-weekly">
                <div class="weekly">
                    Weekly
                </div>
                </label>

                <input type="radio" name="frequency" id="activate-monthly" value="m">
                <label for="activate-monthly">
                <div class="monthly">
                    Monthly
                </div>
                </label>

            </div>
            <div class="sameLineReps">
                <label for="reps">Repetitions:</label>
                <input type="number" id="reps" name="reps" min="1">
            </div>
            <br>
            <div class="sameLine">
                <input id="delete" type="button" value="Delete">
                <input id='update' type="submit" value="Update">
            </div>
            <br>
        </form>
    </div>
</body>
</html>
