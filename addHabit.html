<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"  href="./img/favicon.ico"/>
    <link rel="icon" type="image/png" href="/favicon.png"/>
    <link rel="stylesheet" href="styles.css">
    <script defer src="./index.js"></script>
    <title>trackIT | dashboard</title>
</head>
<body id="dashboard">
    <h1>trackIT</h1>

    <div id="addHabit">
        <h1>Add Habit</h1>
        <form id="addHabitForm">
            <input id="name" type="text" placeholder="Habit Name">
            <div id="difficulty">
                <input class="easy" type="button" value="Easy">
                <input class="medium" type="button" value="Medium">
                <input class="hard" type="button" value="Hard">
            </div>
            <div id="frequency">
                <input class="frequency" type="button" value="Daily">
                <input class="frequency" type="button" value="Weekly">
                <input class="frequency" type="button" value="Monthly">
            </div>
            <div class="sameLineReps">
                <label for="reps">Repetitions:</label>
                <input type="number" id="reps" name="reps" min="1">
            </div>
            <br>
            <input id="create" type="submit" value="Create">
            <br>
        </form>
    </div>
</body>
</html>
